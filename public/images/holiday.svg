      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#FF6B6B" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FF6B6B" stop-opacity="0.15"/>
